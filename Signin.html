<body>
    <center><br><br><br>
    <table border="1" cellpadding="1" cellspacing="1" height="1000" width="400" bgcolor="orange">
        <tr>
            <td>
                <form action="./LoginPage.html" target="_blank">
                    <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQWcbeJU4ngImGRKrSolh0IG4-U6eFyX3YhA&s" height="150" width="150" alt="">
                    <h2>REGISTER</h2></center>
                    &nbsp;&nbsp;<label for="email2">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email2" placeholder="Email" required></label><br><br>

                    &nbsp;&nbsp;<label for="Passwordre1">Re-enter Password &nbsp;<input type="password" id="Passwordre1" placeholder="Re-enter Password" required></label><br><br>

                    &nbsp;&nbsp;<label for="age">Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="age" required></label><br><br>
                    &nbsp;&nbsp;<label for="gender">Gender &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="gender" required>Male <input type="radio" id="gender" required>Female</label> <br><br>

                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="Human"><input type="checkbox" id="Human" required>&nbsp;&nbsp;&nbsp; I'm not a robot </label> <img src="https://getsitecms.com/pics/getsitecms.com/fb-800x600-products/215/215-1647270695-5540935.png" width="30" height="20"><br><br>
